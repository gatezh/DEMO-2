<!DOCTYPE html>

    <link rel="stylesheet" href="css/reset.css">

<body>
    <header>
        <ul class="top-menu">
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>

        <ul class="right-menu">

        </ul>
    </header>

    <div class="main-content">
        <div class="form-block-wrapper">
            <div class="form-block">
                <div class="form-block-header">
                    <h2>Cadastre-ce</h2>
                </div>
                <div class="form-block-fields">
                    <div class="first-name">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="last-name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="email-field">
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="password-field-choose">
                        <input type="text" placeholder="Choose Password">
                    </div>
                    <div class="password-field-confirm">
                        <input type="text" placeholder="Password Confirm">
                    </div>
                    <div class="email-subscribe">
                        <input type="checkbox" name="" id="email-subscribe">
                        <span>Send my Youbike updates and tips</span>
                    </div>
                    <button>Create my Account</button>
                    <span>By clicking the button above, you agree to the Terms of Service</span>
                    <span><a href="" class="privacy-policy">Viev our Privacy Policy</a></span>
                </div>
            </div>
