<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project_7</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
<style>
* {
    box-sizing: border-box;
}

@font-face {
    font-family: 'League Gothic Regular';
    src: url('fonts/leaguegothic-regular-webfont.woff2') format('woff2'),
         url('fonts/leaguegothic-regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

ol, ul {
    list-style: none;
}

a {
    text-decoration: none;
}

body {
    font-family: Arial, sans-serif;
    background: #75527F;
}

.header {
    background: url(img/1header/background.jpg) no-repeat;
    background-size: 2400px 845px;
    background-position: top center;
}

.header__main-menu li a {
    display: block;
    font-family: "League Gothic Regular", sans-serif;
    font-size: 24px;
    color: #FFF;
}

@media screen and (min-width:320px) {

    .header {
        height: 515px;
        display: flex;
        justify-content: center;
    }

    .header__wrapper {
        width: 310px;
        margin: 0 auto;
        position: relative;
    }

    .header__logo {
        display: flex;
        justify-content: center;
        margin-top: 70px;
        margin-bottom: 40px;
    }

    .header__main-menu {
        display: block;
        position: absolute;
        top: 130px;
        left: 36px;
        width: 246px;
        height: 250px;
        visibility: hidden;
        border: 1px solid #000;
        border-radius: 10px;
        background: rgba(10, 10, 10, 0.7);
        overflow: hidden;
        box-sizing: border-box;
    }

    .header__home-item {
        visibility: visible;
    }

    .header__main-menu:hover {
        visibility: visible;
    }

    .header__main-menu li {
        width: 245px;
        height: 41px;
        border-top: 1px solid #533E58;
        border-bottom: 1px solid #37283C;
    }

    .header__main-menu li:first-child {
        height: 42px;
    }

    .header__main-menu li:last-child {
        border: none;
    }

    .header__main-menu li a {
        display: block;
        text-align: center;
        padding: 10px 0;
    }

    .header__main-menu li:first-child a {
        width: 47px;
        margin: 0 auto;
        padding-top: 10px;
        line-height: 26px;
        border-bottom: 2px solid #EFC0FA;
        padding-bottom: 0;
    }

    .header__main-menu li:first-child:hover {
        box-shadow: none;
    }

    .header__main-menu li:hover {
        background: rgba(20, 20, 20, 0.5);
        box-shadow: inset 0 -2px 0 0 #EFC0FA;
    }

    article {
        height: 598px;
        border-top: 1px solid #36273A;
        border-bottom: 1px solid #36273A;
        background: linear-gradient(#75527F, #37293B);
    }
}

@media screen and (min-width:480px) {

    .header {
        height: 548px;
    }

    .header__wrapper {
        width: 480px;
        margin: 0 auto;
    }

    .header__logo {
        display: flex;
        justify-content: center;
        margin-top: 70px;
    }

    article {
        height: 598px;
        border-top: 1px solid #36273A;
        border-bottom: 1px solid #36273A;
        background: linear-gradient(#75527F, #37293B);
    }
}

@media screen and (min-width:768px) {

    .header {
        height: 798px;
    }

    .header__wrapper {
        width: 768px;
        margin: 0 auto;
    }

    .header__logo {
        display: block;
        margin: 70px 0 40px;
    }

    .header__main-menu {
        display: flex;
    }

    .header__main-menu li {
        margin: 0 50px 0 0;
    }

    .header__main-menu li a {
        padding: 0 5px 2px 0;
        text-shadow: 1px 1px 1px #666;
    }

    .header__main-menu li:first-child a {
        border-bottom: 2px solid #EFC0FA;
    }

    article {
        height: 342px;
        border-top: 1px solid #36273A;
        border-bottom: 1px solid #36273A;
        background: linear-gradient(#75527F, #37293B);
    }
}

@media screen and (min-width:960px) {

    .header {
        height: 845px;
    }

    .header__wrapper {
        width: 960px;
        margin: 0 auto;
    }

    .header__logo {
        display: block;
        margin: 70px 70px 170px 0;
        float: left;
    }

    .header__main-menu {
        float: right;
        margin-top: 71px;
        margin-right: -5px;
    }

    .header__main-menu li {
        margin: 5px 0 0 42px;
    }

    .header__main-menu li a {
        padding: 0 5px 2px 5px;
        text-shadow: 1px 1px 1px #444;
    }

    .header__main-menu li:first-child a {
        border-bottom: 2px solid #EFC0FA;
    }

    article {
        height: 342px;
        border-top: 1px solid #36273A;
        border-bottom: 1px solid #36273A;
        background: linear-gradient(#75527F, #37293B);
    }
}

</style>
</head>
<body>

    <header class="header">
        <div class="header__wrapper">
            <a class="header__logo" href="#"><img src="img/1header/logo.png" alt="PINGBULLER logo"></a>

            <ul class="header__main-menu">
                <li><a href="" class="header__home-item">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">LOREM IPSUM</a></li>
                <li><a href="">DOLOR SIT AMET</a></li>
            </ul>

            <div class="header__slider">
            </div>
        </div>

    </header>

    <article>

    </article>

</body>
</html>
